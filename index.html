<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Html 5 forms</title>
</head>
<body>
    <div class="container.fluid border rounded m-5">
        <div class="container.fluid border ps-2 bg-light">
            <h2>Payment from example</h2>
        </div>
        <div class="container.fluid border m-0 pe-2 ps-2">
            <div class="alert alert-danger p-2 mt-3" role="alert">
                Some fields are missing
              </div>
            <form action="#" method="get" target="_parent">
                <div class="row">
                    <div class="col-5">
                        <label for="CardNumber" class="form-label">Card #</label>  
                        <input type="password" class="form-control" name="CardNumber" placeholder="XXXXXXXXXXXXXX"> 
                    </div>  
                    <div class="col-3">
                        <label for="CVCNumber" class="form-label">CVC #</label>     
                        <input type="password" class="form-control" name="CVCNumber" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="Money">Amount</label>
                        <div class="input-group flex-nowrap pt-2" >
                            <span class="input-group-text">$</span>
                            <input type="password" class="form-control" name="Money" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                            <label for="FirstName">First Name</label>
                            <input type="Text" class="form-control" name="FirstName" >
                    </div>    
                    <div class="col-6">
                            <label for="LastName">Last Name</label>
                            <input type="Text" class="form-control" name="LastName" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="City">City</label>
                        <input type="Text" class="form-control" name="City" >
                    </div>
                    <div class="col-3">
                        <label for="State">State</label>
                        <select class="form-select" name="State">
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                        </select>  
                    </div>
                    <div class="col-3">
                        <label for="PostalCode">Postal Code</label>    
                        <input type="Text" class="form-control" name="PostalCode">
                    </div>
                </div>   
                <div class="row">
                    <div class="col">
                        <label for="SelectorTarjeta">We accept</label>
                        <div class="w-25 rounded bg-secondary" name="SelectorTarjeta">
                            <input type="radio" name="CreditCard" value="Mastercard" />
                            <label for="Mastercard"> <i class="fa-brands fa-cc-mastercard"></i> </label>
                            <input type="radio" name="CreditCard" value="Visa"/>
                            <label for="Visa"><i class="fa-brands fa-cc-visa"></i></label>
                            <input type="radio" name="CreditCard" value="DinersClub"/>
                            <label for="DinersClub"><i class="fa-brands fa-cc-diners-club"></i></label>
                            <input type="radio" name="CreditCard" value="AmericanExpress"/>
                            <label for="AmericanExpress"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </div>
                    <div class="col">
                            <label for="Message" class="form-label">Message</label>
                            <textarea class="form-control" id="Message" rows="3"></textarea>
                            <label for="Message">Add any notes here.</label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 border rounded bg-light p-2 d-flex justify-content-end">
                        <div>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        </div>
                        <div class="ps-2">
                        <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>



    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
